## Minimal Kitty configuration for debugging crashes
# Use: kitty --config=/home/miko/.config/kitty/kitty-minimal.conf

# Theme fallback (keep consistent visuals during testing)
include themes/default-dark.conf
globinclude themes/current-theme.conf

# Basic settings only
font_family      Hack Nerd Font Mono
font_size        12.0
scrollback_lines 1000
confirm_os_window_close 1

# Disable remote control for testing
allow_remote_control  no

# Basic visuals
background_opacity 0.95
cursor_shape block

# Terminal
term xterm-kitty
update_check_interval 0
