## Kitty GPU-Safe Configuration (Wayland/Dual-GPU safe)
# Use: kitty --config=/home/miko/.config/kitty/kitty-gpu-safe.conf

# Theme fallback overridden by current-theme when present
include themes/default-dark.conf
globinclude themes/current-theme.conf

# Core includes
include includes/ui.conf
include includes/keymaps.conf
include includes/perf.conf

# Overrides to avoid GPU issues (keep after includes)
linux_display_server x11
dynamic_background_opacity no
background_opacity 1.0
remember_window_size no
initial_window_width 100c
initial_window_height 30c
window_padding_width 4

# Optional: disable remote control in this profile
# allow_remote_control no
