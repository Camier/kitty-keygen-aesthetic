# DEMO MODE - Public presentation configuration
# Complete standalone configuration

# Base includes
include ../includes/ui.conf
include ../includes/perf.conf
include ../themes/fairlight_cyan.conf

# Presentation-optimized visuals
background_opacity 0.90
font_size 14.0
cursor_shape beam
cursor_blink_interval 0.8
scrollback_lines 5000

# Full immersion interface
hide_window_decorations yes
window_padding_width 12
tab_bar_edge bottom
tab_bar_style powerline
window_border_width 3pt

# Demo-friendly effects
enable_audio_bell yes
