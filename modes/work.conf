# WORK MODE - Professional development environment
# Complete standalone configuration

# Base includes
include ../includes/ui.conf
include ../includes/perf.conf
include ../themes/default-dark.conf

# Work-optimized visuals
background_opacity 0.95
font_size 11.0
cursor_blink_interval 0
cursor_shape block

# Clean interface
tab_bar_edge top
tab_bar_style fade
hide_window_decorations no
window_padding_width 4
scrollback_lines 10000

# Basic keybindings
map kitty_mod+enter new_window_with_cwd
map kitty_mod+t new_tab_with_cwd
map kitty_mod+w close_window
map kitty_mod+q close_tab

# Development shortcuts
map kitty_mod+g launch --type=tab --title="Git" gitui

# Disable flashy effects in work mode
enable_audio_bell no
visual_bell_duration 0.0