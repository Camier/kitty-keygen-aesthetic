# KEYGEN MODE - Full demoscene aesthetic experience
# Complete standalone configuration

# Base includes
include ../includes/ui.conf
include ../includes/perf_low_latency.conf
include ../themes/reloaded_magenta.conf

# Maximum CRT aesthetic
background_opacity 0.80
font_size 12.0
cursor_shape block
cursor_blink_interval 0.3
scrollback_lines 2000

# Full keygen interface styling
hide_window_decorations no
window_padding_width 16
window_margin_width 4
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style angled

# All visual effects enabled
enable_audio_bell yes
visual_bell_duration 0.2
bell_on_tab "âš¡ "
dim_opacity 0.6

# Enhanced typography for scene texts
font_features HackNerdFontMono-Regular +liga +kern +calt

# Layouts for keygen sessions
enabled_layouts splits,stack,grid

# Basic keybindings
map kitty_mod+enter new_window_with_cwd
map kitty_mod+t new_tab_with_cwd
map kitty_mod+w close_window
map kitty_mod+q close_tab

# Full keygen effect suite
map kitty_mod+p launch --type=tab --title="ðŸŒŠ Plasma" python3 ~/.config/kitty/kittens/plasma.py 300
map kitty_mod+a launch --type=tab --title="ðŸŽ¨ ANSI Gallery" python3 ~/.config/kitty/kittens/ansiview.py
map kitty_mod+m launch --type=overlay --title="ðŸŽµ Tracker" python3 ~/.config/kitty/kittens/tracker_play.py
map kitty_mod+space launch --type=overlay python3 ~/.config/kitty/kittens/plasma.py 120

# Scene group theme activation via kittens
map kitty_mod+1 launch --type=overlay python3 ~/.config/kitty/kittens/theme_apply.py fairlight_cyan.conf
map kitty_mod+2 launch --type=overlay python3 ~/.config/kitty/kittens/theme_apply.py skidrow_green.conf
map kitty_mod+3 launch --type=overlay python3 ~/.config/kitty/kittens/theme_apply.py reloaded_magenta.conf
map kitty_mod+4 launch --type=overlay python3 ~/.config/kitty/kittens/theme_apply.py razor_amber.conf
