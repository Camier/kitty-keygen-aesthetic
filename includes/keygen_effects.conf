# KEYGEN AESTHETIC - Effect System Configuration
# Safe keybinding system for visual effects and demos

# Plasma effect controls
map kitty_mod+p launch --type=tab --title="üåä Plasma" python3 ~/.config/kitty/kittens/plasma.py 120
map kitty_mod+shift+p launch --type=overlay --title="üî• Plasma Overlay" python3 ~/.config/kitty/kittens/plasma.py 60

# ANSI art viewer
map kitty_mod+a launch --type=tab --title="üé® ANSI Gallery" python3 ~/.config/kitty/kittens/ansiview.py
map kitty_mod+shift+a launch --type=window --title="üñºÔ∏è ANSI Viewer" python3 ~/.config/kitty/kittens/ansiview.py

# Tracker music player
map kitty_mod+m launch --type=overlay --title="üéµ Tracker" python3 ~/.config/kitty/kittens/tracker_play.py
map kitty_mod+shift+m launch --type=tab --title="üé∂ Music Player" python3 ~/.config/kitty/kittens/tracker_play.py

# System monitoring with keygen flair
map kitty_mod+s launch --type=tab --title="üìä System" htop
map kitty_mod+shift+s launch --type=tab --title="üîç Processes" ps aux

# Terminal matrix effect (if available)
map kitty_mod+x launch --type=tab --title="üíä Matrix" sh -c 'command -v cmatrix >/dev/null && cmatrix -b -u 2 || echo "Install cmatrix for matrix effect"'

# ASCII starfield effect
map kitty_mod+z launch --type=overlay --title="‚≠ê Stars" sh -c 'while true; do printf "\033[H\033[2J"; for i in $(seq 1 20); do printf "\033[%d;%dH*" $((RANDOM%24+1)) $((RANDOM%80+1)); done; sleep 0.1; done'

# Color test patterns
map kitty_mod+c launch --type=tab --title="üåà Colors" sh -c 'for i in {0..255}; do printf "\033[38;5;%dm%3d \033[0m" $i $i; [ $((($i+1) % 16)) -eq 0 ] && echo; done; read'

# Quick theme switching (using kitten approach)
map kitty_mod+ctrl+1 launch --type=overlay python3 ~/.config/kitty/kittens/theme_apply.py fairlight_cyan.conf
map kitty_mod+ctrl+2 launch --type=overlay python3 ~/.config/kitty/kittens/theme_apply.py skidrow_green.conf
map kitty_mod+ctrl+3 launch --type=overlay python3 ~/.config/kitty/kittens/theme_apply.py reloaded_magenta.conf
map kitty_mod+ctrl+4 launch --type=overlay python3 ~/.config/kitty/kittens/theme_apply.py razor_amber.conf

# Window management for demo setup
map kitty_mod+enter new_window_with_cwd
map kitty_mod+t new_tab_with_cwd
map kitty_mod+w close_window
map kitty_mod+q close_tab

# Layout controls for presentations
map kitty_mod+l next_layout
map kitty_mod+shift+l last_used_layout
enabled_layouts splits,stack,grid,horizontal,vertical