# KEYGEN AESTHETIC - Operational Modes
# Different configurations for Work/Demo/Keygen scenarios

# Mode switching shortcuts (launch new windows with mode-specific configs)
map kitty_mod+f1 launch --type=os-window kitty --config ~/.config/kitty/modes/work.conf
map kitty_mod+f2 launch --type=os-window kitty --config ~/.config/kitty/modes/demo.conf
map kitty_mod+f3 launch --type=os-window kitty --config ~/.config/kitty/modes/keygen.conf

# Font size adjustments for different contexts
map kitty_mod+equal change_font_size all +2.0
map kitty_mod+minus change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0

# Opacity controls for different environments
map kitty_mod+shift+equal set_background_opacity +0.1
map kitty_mod+shift+minus set_background_opacity -0.1
map kitty_mod+shift+backspace set_background_opacity default

# Session management
map kitty_mod+shift+f1 launch --type=os-window kitty --session ~/.config/kitty/sessions/work.session
map kitty_mod+shift+f2 launch --type=os-window kitty --session ~/.config/kitty/sessions/demo.session
map kitty_mod+shift+f3 launch --type=os-window kitty --session ~/.config/kitty/sessions/keygen.session

# Presentation mode toggles
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+shift+f11 toggle_maximized

# Quick environment setups
map kitty_mod+shift+d launch --type=tab --title="üöÄ Development" sh -c 'cd ~/projects && bash -l'
map kitty_mod+shift+h launch --type=tab --title="üè† Home" sh -c 'cd ~ && bash -l'
map kitty_mod+shift+r launch --type=tab --title="üîß Root" sh -c 'sudo -i'