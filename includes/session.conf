# Startup session DISABLED to prevent crashes
# startup_session ~/.config/kitty/sessions/startup.session

# Environment convenience
env TERM=xterm-kitty
env TERMINAL_EMULATOR=kitty
env COLORTERM=truecolor
env EDITOR=nvim
env VISUAL=nvim
env PAGER=less
env FZF_DEFAULT_OPTS=--color=fg:#cffff0,bg:#0a0f12,hl:#00e676,fg+:#ffffff,bg+:#132026,hl+:#33c4ff,info:#a585ff,prompt:#00e676,pointer:#ccff33,marker:#00e5ff,spinner:#a585ff
notify_on_cmd_finish unfocused 10.0

# Session launchers (new OS windows)
map kitty_mod+alt+1 launch --type=os-window kitty --session ~/.config/kitty/sessions/default.session
map kitty_mod+alt+2 launch --type=os-window kitty --session ~/.config/kitty/sessions/dev.session
map kitty_mod+alt+3 launch --type=os-window kitty --session ~/.config/kitty/sessions/keygen.session
