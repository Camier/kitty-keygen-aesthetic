# KEYGEN BASE CONFIGURATION
# Core settings for authentic demoscene terminal experience

# Typography - Extended ASCII support for ANSI art
font_family                     Hack Nerd Font Mono
bold_font                       auto
italic_font                     auto
bold_italic_font                auto
font_size                       12.0

# Extended character support for box drawing and ANSI art
symbol_map U+2500-U+257F        Hack Nerd Font Mono
symbol_map U+2580-U+259F        Hack Nerd Font Mono
symbol_map U+25A0-U+25FF        Hack Nerd Font Mono
symbol_map U+E0A0-U+E0A3        Hack Nerd Font Mono
symbol_map U+E0B0-U+E0C8        Hack Nerd Font Mono

# CRT monitor simulation
window_padding_width            12 16
window_border_width             3
draw_minimal_borders            no
window_margin_width             2

# Retro terminal behavior
scrollback_lines                5000
scrollback_pager                less --chop-long-lines --RAW-CONTROL-CHARS
copy_on_select                  clipboard
paste_actions                   confirm

# Background transparency for authentic CRT look
background_opacity              0.85
dynamic_background_opacity      yes

# Terminal identification
term                           xterm-kitty
shell                          zsh