# KEYGEN AESTHETIC - CRT Visual Effects
# Authentic retro terminal styling with CRT monitor characteristics

# CRT-style cursor configuration
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Scanline effect simulation through background transparency
background_opacity 0.85
dim_opacity 0.7

# CRT phosphor glow effect via window padding
window_padding_width 8
window_margin_width 2

# Retro typography settings for authentic feel
font_features HackNerdFontMono-Regular +liga +kern
text_composition_strategy platform

# Terminal bell - classic system beep
enable_audio_bell yes
visual_bell_duration 0.0
bell_on_tab "ðŸ”Š "

# Window decorations - minimal for CRT immersion
hide_window_decorations yes
window_border_width 2pt
draw_minimal_borders yes

# Tab styling for keygen interface
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template " {index}: {title[title.rfind('/')+1:]} "
tab_bar_min_tabs 1

# Selection highlighting with phosphor glow
selection_foreground none
selection_background #404040

# URL styling for scene links
url_style curly
open_url_with default
detect_urls yes

# Performance tuning for smooth plasma effects
repaint_delay 10
input_delay 3
sync_to_monitor yes
