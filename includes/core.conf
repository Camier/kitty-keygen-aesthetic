# Core terminal behaviour â€” centralizes shared settings referenced across profiles.
# Official docs: https://sw.kovidgoyal.net/kitty/conf (shell integration, env block)

shell_integration enabled

# Propagate a per-user filesystem socket to child shells so `kitten @`
# just works from tmux/SSH sessions without leaking access to other users.
env KITTY_LISTEN_ON=unix:$HOME/.cache/kitty/kitty-$USER.sock
